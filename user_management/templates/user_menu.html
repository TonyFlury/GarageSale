{% load user_management_tags %}
{% if not request.user.is_authenticated %}
    <li>{% login_form_link request.path %}</li>
    <li>{% register_form_link request.path %}</li>
{% elif request.user.is_active %}
    <li><a href="{% url 'user_management:change_password' %}?redirect={{request.path}}">Change Password</a></li>
    <li><a href="{% url 'user_management:logoff' %}?redirect={{request.path}}">Logoff</a></li>

    <li>Waiting for email confirmation</li>
{%endif%}
